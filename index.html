<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Six Figure Prompt // VAULT</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- 0. RESET & CORE --- */
        :root {
            --bg: #000000;
            --card-bg: #050505;
            --border: #1a1a1a;
            --text: #e0e0e0;
            --text-dim: #666;
            --font: 'Space Grotesk', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* --- 1. VAULT INTRO --- */
        #vault-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .door {
            position: absolute;
            top: 0; width: 50%; height: 100%;
            background: #000;
            z-index: 2;
            transition: transform 1.2s cubic-bezier(0.8, 0, 0.2, 1);
            border-bottom: 1px solid #111;
        }
        
        .door-left { left: 0; border-right: 1px solid #222; }
        .door-right { right: 0; border-left: 1px solid #222; }

        .vault-counter {
            position: relative;
            z-index: 3;
            font-size: 2.2rem;
            font-weight: 700;
            color: #fff;
            font-variant-numeric: tabular-nums;
            letter-spacing: -1px;
            transition: opacity 0.5s, transform 0.5s;
        }

        .vault-open .door-left { transform: translateX(-100%); }
        .vault-open .door-right { transform: translateX(100%); }
        .vault-open .vault-counter { opacity: 0; transform: scale(1.2); }

        /* --- 2. MAIN APP --- */
        #main-app {
            width: 100%;
            max-width: 600px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transition: opacity 1s ease-in 0.6s;
            padding-bottom: 100px; /* Space for scrolling */
        }
        
        .vault-open + #main-app { opacity: 1; }

        .brand-header {
            margin-bottom: 50px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .logo-img {
            max-width: 130px; /* Perfect sizing */
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
        }

        /* --- 3. THE CARD --- */
        #cards-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border);
            padding: 24px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* Desktop Spotlight */
        @media (hover: hover) {
            .card::before {
                content: "";
                position: absolute;
                top: 0; left: 0; right: 0; bottom: 0;
                border-radius: 16px;
                padding: 1px;
                background: radial-gradient(600px circle at var(--x) var(--y), rgba(255, 255, 255, 0.4), transparent 40%);
                -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
                -webkit-mask-composite: xor;
                mask-composite: exclude;
                opacity: 0;
                transition: opacity 0.5s;
                pointer-events: none;
                z-index: 2;
            }
            .card:hover::before { opacity: 1; }
        }

        .card-meta {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-dim);
            margin-bottom: 8px;
            font-weight: 700;
        }

        /* FLEX ROW FOR TITLE + COPY BUTTON */
        .card-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            gap: 15px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: #fff;
            margin: 0;
            line-height: 1.4;
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .scramble-text { 
            display: inline-block;
            white-space: nowrap; 
        }

        /* COPY BUTTON STYLES */
        .copy-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid #222;
            color: #888;
            font-family: var(--font);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 10px 14px; /* Generous touch target */
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
            outline: none;
            flex-shrink: 0; /* Prevents button from shrinking on small screens */
            z-index: 5;
        }
        
        .copy-btn:active {
            transform: scale(0.96);
            background: #222;
            color: #fff;
        }

        .copy-btn.copied {
            background: #fff;
            color: #000;
            border-color: #fff;
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        /* --- 4. THE SLIDER (LAUNCHER) --- */
        .slider-container {
            width: 100%;
            height: 64px;
            background: #000;
            border: 1px solid #222;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 5;
        }

        .slider-text {
            font-size: 0.85rem;
            color: #444;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            pointer-events: none;
            transition: opacity 0.2s, color 0.2s;
            position: absolute;
            width: 100%;
            text-align: center;
            z-index: 1;
        }

        .slider-handle {
            position: absolute;
            left: 5px;
            top: 5px;
            width: 54px; 
            height: 54px;
            background: #222;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            z-index: 5;
            touch-action: none; /* CRITICAL: Prevents scroll on mobile */
            transition: background 0.3s, transform 0.1s;
            border: 1px solid #333;
        }

        .slider-handle:active {
            background: #333;
            cursor: grabbing;
            transform: scale(0.95);
        }

        .slider-handle svg {
            width: 22px;
            height: 22px;
            stroke: #888;
            transition: stroke 0.3s, opacity 0.3s;
        }

        /* SUCCESS STATE */
        .slider-container.success {
            border-color: #fff;
            background: #fff;
        }
        .slider-container.success .slider-handle {
            background: #000;
            border-color: #000;
            left: calc(100% - 59px) !important;
        }
        .slider-container.success .slider-text {
            color: #000;
            opacity: 1 !important;
            font-weight: 800;
        }

        /* FALLBACK (Popup Blocked) */
        .slider-container.fallback {
            border-color: #333;
            background: #111;
        }
        .slider-container.fallback .slider-text {
            color: #fff;
            opacity: 1 !important;
            content: "TAP TO OPEN";
        }
    </style>
</head>
<body>

    <div id="vault-overlay">
        <div class="door door-left"></div>
        <div class="door door-right"></div>
        <div class="vault-counter" id="counter">$0.00</div>
    </div>

    <div id="main-app">
        <div class="brand-header">
            <img src="SixFigurePrompt-LOGO-wh-on-bl.png" alt="SFP" class="logo-img">
        </div>

        <div id="cards-wrapper">
            </div>
    </div>

    <script>
        // ============================================
        // 1. DATA INJECTION (ANTI-CACHE)
        // ============================================
        
        async function loadPrompts() {
            try {
                const bustCache = '?v=' + new Date().getTime();
                const response = await fetch('prompts.json' + bustCache); 
                
                if (!response.ok) throw new Error("JSON not found");
                
                const database = await response.json();
                renderCards(database);
                
            } catch (error) {
                console.error("Could not load prompts:", error);
                const wrapper = document.getElementById('cards-wrapper');
                wrapper.innerHTML = `<div style="color:#666; text-align:center; font-family:sans-serif; padding-top:20px;">
                    INITIALIZING DATABASE...<br><span style="font-size:12px; opacity:0.5;">(Check prompts.json)</span>
                </div>`;
            }
        }

        // ============================================
        // 2. RENDER LOGIC (SPLIT ACTIONS)
        // ============================================
        function renderCards(database) {
            const wrapper = document.getElementById('cards-wrapper');
            wrapper.innerHTML = ''; 

            database.forEach((item) => {
                const card = document.createElement('div');
                card.className = 'card';

                card.innerHTML = `
                    <div>
                        <div class="card-meta">${item.size}</div>
                        <div class="card-header-row">
                            <div class="card-title">
                                <span class="scramble-text" data-value="${item.title}">${item.title}</span>
                            </div>
                            <button class="copy-btn" id="copy-${item.id}">
                                <span>COPY</span>
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="slider-container" id="slider-${item.id}">
                        <div class="slider-text">Slide to Launch</div>
                        <div class="slider-handle" id="handle-${item.id}">
                            <div class="icon-wrap">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                            </div>
                        </div>
                    </div>
                `;
                wrapper.appendChild(card);
                
                initCopyButton(item.id, item.payload);
                initSlider(item.id);
            });
            
            // Trigger scramble effect slightly after render
            setTimeout(() => {
                document.querySelectorAll('.scramble-text').forEach(el => scramble(el));
            }, 600);
        }

        // ============================================
        // 3. VAULT ANIMATION
        // ============================================
        const counterEl = document.getElementById('counter');
        const vaultOverlay = document.getElementById('vault-overlay');
        const min = 100000;
        const max = 999999;
        const randomBase = Math.floor(Math.random() * (max - min + 1) + min); 
        const randomCents = Math.floor(Math.random() * 100);
        const finalAmount = randomBase + (randomCents / 100);

        function runVaultSequence() {
            loadPrompts(); 

            let start = 0;
            const duration = 2000;
            const startTime = performance.now();

            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const ease = 1 - Math.pow(1 - progress, 4); 
                const currentVal = start + (finalAmount - start) * ease;
                
                counterEl.innerText = '$' + currentVal.toLocaleString('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });

                if (progress < 1) {
                    requestAnimationFrame(update);
                } else {
                    setTimeout(openVault, 200);
                }
            }
            requestAnimationFrame(update);
        }

        function openVault() {
            vaultOverlay.classList.add('vault-open');
            setTimeout(() => {
                document.querySelectorAll('.scramble-text').forEach(el => scramble(el));
            }, 600);
        }

        window.onload = runVaultSequence;

        // ============================================
        // 4. COPY BUTTON LOGIC (100% IOS SAFE)
        // ============================================
        function initCopyButton(id, payload) {
            const btn = document.getElementById(`copy-${id}`);
            
            btn.addEventListener('click', (e) => {
                // This 'click' is a trusted event on iOS
                e.stopPropagation(); 
                
                // Use the fallback method because it is the most reliable cross-platform
                iosCopyFallback(payload);
                
                // UX Feedback
                btn.classList.add('copied');
                btn.innerHTML = `<span>COPIED</span> <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>`;
                
                if (navigator.vibrate) navigator.vibrate(50);

                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.innerHTML = `<span>COPY</span> <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>`;
                }, 2000);
            });
        }

        // ============================================
        // 5. SLIDER LOGIC (LAUNCH ONLY - NO COPY)
        // ============================================
        function initSlider(id) {
            const container = document.getElementById(`slider-${id}`);
            const handle = document.getElementById(`handle-${id}`);
            const text = container.querySelector('.slider-text');
            const iconWrap = handle.querySelector('.icon-wrap');
            
            let isDragging = false;
            let startX = 0;
            let containerWidth = 0;
            let maxSlide = 0;

            function startDrag(e) {
                if (container.classList.contains('success')) return;
                
                // If popup blocker caught it last time, fallback to click
                if (container.classList.contains('fallback')) {
                    window.open("https://chatgpt.com", "_blank");
                    return;
                }

                isDragging = true;
                startX = (e.type === 'touchstart') ? e.touches[0].clientX : e.clientX;
                containerWidth = container.offsetWidth;
                maxSlide = containerWidth - 59; 
                handle.style.transition = 'none';
            }

            function onDrag(e) {
                if (!isDragging) return;
                
                // Critical: Stops page from scrolling while you drag the slider
                if(e.cancelable && e.type === 'touchmove') e.preventDefault();
                
                const clientX = (e.type === 'touchmove') ? e.touches[0].clientX : e.clientX;
                let delta = clientX - startX;

                if (delta < 0) delta = 0;
                if (delta > maxSlide) delta = maxSlide;

                handle.style.left = `${5 + delta}px`;
                text.style.opacity = 1 - (delta / maxSlide);

                // Hit Edge
                if (delta >= maxSlide - 5) {
                    launch();
                }
            }

            function launch() {
                isDragging = false;
                container.classList.add('success');
                text.innerText = "OPENING CHATGPT...";
                if (navigator.vibrate) navigator.vibrate([50, 50, 50]);
                
                const win = window.open("https://chatgpt.com", "_blank");
                
                setTimeout(() => { resetSlider(); }, 2000); 

                // Check if popup blocked
                if (!win || win.closed || typeof win.closed === 'undefined') {
                    text.innerText = "TAP TO OPEN CHATGPT";
                    container.classList.remove('success');
                    container.classList.add('fallback');
                    handle.style.left = '5px';
                    iconWrap.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>`;
                }
            }

            function resetSlider() {
                if (container.classList.contains('fallback')) return;

                container.classList.remove('success');
                handle.style.transition = 'left 0.5s cubic-bezier(0.2, 1, 0.3, 1)';
                handle.style.left = '5px';
                
                setTimeout(() => {
                    text.innerText = "Slide to Launch";
                    text.style.color = "#444";
                    text.style.opacity = 1;
                }, 500);
            }

            function endDrag() {
                if (!isDragging) return;
                isDragging = false;
                
                // Snap back if not successful
                if (!container.classList.contains('success')) {
                    handle.style.transition = 'left 0.3s cubic-bezier(0.2, 1, 0.3, 1)';
                    handle.style.left = '5px';
                    text.style.opacity = 1;
                }
            }

            handle.addEventListener('mousedown', startDrag);
            handle.addEventListener('touchstart', startDrag, {passive: false});
            window.addEventListener('mousemove', onDrag);
            window.addEventListener('touchmove', onDrag, {passive: false}); 
            window.addEventListener('mouseup', endDrag);
            window.addEventListener('touchend', endDrag);
            window.addEventListener('touchcancel', endDrag);
            
            container.addEventListener('click', () => {
                 if (container.classList.contains('fallback')) window.open("https://chatgpt.com", "_blank");
            });
        }

        // ============================================
        // 6. UTILS (IOS COPY FALLBACK)
        // ============================================
        
        function iosCopyFallback(text) {
            const input = document.createElement("input");
            input.setAttribute("type", "text");
            input.value = text;
            
            // Fixed position, invisible but physically present
            input.style.position = "fixed";
            input.style.top = "0";
            input.style.left = "0";
            input.style.width = "100px";
            input.style.height = "100px";
            input.style.opacity = "0";
            input.style.pointerEvents = "none";
            input.style.zIndex = "-1";
            
            // Prevent Zoom on iOS
            input.style.fontSize = "16px"; 
            
            document.body.appendChild(input);
            
            input.focus();
            input.select();
            input.setSelectionRange(0, 999999); // Essential for iOS
            
            try {
                document.execCommand('copy');
            } catch (err) {
                console.error('Fallback copy failed', err);
            }
            
            document.body.removeChild(input);
        }

        // Spotlight Effect
        document.getElementById("cards-wrapper").onmousemove = e => {
            for(const card of document.getElementsByClassName("card")) {
                const rect = card.getBoundingClientRect(),
                      x = e.clientX - rect.left,
                      y = e.clientY - rect.top;
                card.style.setProperty("--x", `${x}px`);
                card.style.setProperty("--y", `${y}px`);
            }
        };

        const financeChars = "$0123456789,%#*@";
        
        function scramble(element) {
            const originalText = element.dataset.value;
            // Lock width to prevent layout shifts
            const rect = element.getBoundingClientRect();
            if(rect.width > 0) {
                element.style.width = `${rect.width}px`; 
            }
            element.style.textAlign = 'left'; 

            let iteration = 0;
            let interval = setInterval(() => {
                element.innerText = originalText.split("").map((letter, index) => {
                    if(index < iteration) return originalText[index];
                    if(originalText[index] === ' ') return ' ';
                    return financeChars[Math.floor(Math.random() * financeChars.length)];
                }).join("");
                
                if(iteration >= originalText.length) {
                    clearInterval(interval);
                }
                
                iteration += 1 / 3;
            }, 30);
        }
    </script>
</body>
</html>
