<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SFP // VAULT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 0. PREMIUM RESET & VARIABLES --- */
        :root {
            --bg: #030303;             /* Not pure black, richer dark grey */
            --card-surface: #0a0a0a;   /* Subtle elevation */
            --border-subtle: rgba(255, 255, 255, 0.08);
            --border-active: rgba(255, 255, 255, 0.2);
            --text-main: #ededed;
            --text-muted: #888888;
            --accent: #ffffff;
            --font-sans: 'Inter', sans-serif;
            --font-mono: 'Space Grotesk', monospace;
            --easing: cubic-bezier(0.16, 1, 0.3, 1); /* Apple-style easing */
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font-sans);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* FILM GRAIN TEXTURE (High-End Feel) */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 9998;
        }

        /* --- 1. VAULT INTRO ANIMATION --- */
        #vault-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .door {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background: #000;
            z-index: 2;
            transition: transform 1.4s var(--easing);
            border-bottom: 1px solid #111;
            will-change: transform;
        }
        
        .door-left { left: 0; border-right: 1px solid #1a1a1a; }
        .door-right { right: 0; border-left: 1px solid #1a1a1a; }

        .vault-counter {
            position: relative;
            z-index: 3;
            font-family: var(--font-mono);
            font-size: 2.5rem;
            font-weight: 500;
            color: #fff;
            font-variant-numeric: tabular-nums;
            letter-spacing: -1px;
            transition: opacity 0.6s var(--easing), transform 0.6s var(--easing);
        }

        .vault-open .door-left { transform: translateX(-100%); }
        .vault-open .door-right { transform: translateX(100%); }
        .vault-open .vault-counter { opacity: 0; transform: scale(1.1) translateY(-20px); }

        /* --- 2. MAIN APP LAYOUT --- */
        #main-app {
            width: 100%;
            max-width: 580px; /* Tighter width for elegance */
            padding: 60px 20px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            /* The app fades in slightly after the doors open */
            transition: opacity 1.2s ease-out 0.4s;
        }
        
        .vault-open + #main-app { opacity: 1; }

        /* LOGO STYLING & ANIMATION */
        .brand-header {
            margin-bottom: 60px;
            text-align: center;
            position: relative;
            z-index: 10;
            opacity: 0; /* Hidden initially */
            transform: translateY(20px);
        }

        /* Triggered via JS or delay */
        .vault-open + #main-app .brand-header {
            animation: driftIn 1.5s var(--easing) forwards;
            animation-delay: 0.6s; /* Wait for doors */
        }

        @keyframes driftIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-img {
            max-width: 160px; /* Slightly smaller is more elegant */
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            /* Subtle breathing that starts after fade in */
            animation: breathe 5s ease-in-out infinite; 
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.9; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
        }

        /* --- 3. CARDS --- */
        #cards-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .card {
            background-color: var(--card-surface);
            border-radius: 20px; /* Softer corners */
            border: 1px solid var(--border-subtle);
            padding: 28px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 28px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2); /* Deep shadow */
            transition: transform 0.2s, border-color 0.2s;
        }

        /* Desktop Spotlight Effect */
        @media (hover: hover) {
            .card::before {
                content: "";
                position: absolute;
                top: 0; left: 0; right: 0; bottom: 0;
                border-radius: 20px;
                padding: 1px;
                background: radial-gradient(800px circle at var(--x) var(--y), rgba(255, 255, 255, 0.3), transparent 40%);
                -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
                -webkit-mask-composite: xor;
                mask-composite: exclude;
                opacity: 0;
                transition: opacity 0.5s;
                pointer-events: none;
                z-index: 2;
            }
            .card:hover::before { opacity: 1; }
        }

        .card-header {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .card-meta {
            font-family: var(--font-mono);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-muted);
            font-weight: 600;
        }

        .card-title {
            font-family: var(--font-sans);
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-main);
            margin: 0;
            line-height: 1.3;
            letter-spacing: -0.02em; /* Tight typography */
        }

        .scramble-text { display: inline-block; }

        /* --- 4. THE SLIDER (Refined) --- */
        .slider-container {
            width: 100%;
            height: 60px;
            background: #050505;
            border: 1px solid var(--border-subtle);
            border-radius: 100px; /* Pill shape */
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5); /* Inner depth */
        }

        .slider-text {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
            pointer-events: none;
            transition: opacity 0.2s, color 0.2s;
            position: absolute;
            width: 100%;
            text-align: center;
            z-index: 1;
        }

        .slider-handle {
            position: absolute;
            left: 4px;
            top: 4px;
            width: 52px; 
            height: 52px;
            background: #1a1a1a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            z-index: 5;
            touch-action: none;
            transition: background 0.3s, transform 0.1s;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); /* Pop off screen */
        }

        .slider-handle:active {
            background: #2a2a2a;
            cursor: grabbing;
            transform: scale(0.96);
        }

        .slider-handle svg {
            width: 20px;
            height: 20px;
            stroke: #fff;
            opacity: 0.7;
            transition: stroke 0.3s, opacity 0.3s;
        }

        .progress-ring {
            position: absolute;
            top: 0; left: 0;
            width: 52px; height: 52px;
            transform: rotate(-90deg);
            pointer-events: none;
            z-index: 6;
        }
        .progress-ring__circle {
            transition: stroke-dashoffset 0s;
            stroke: #fff;
            opacity: 0;
        }

        /* SUCCESS STATE */
        .slider-container.success {
            border-color: rgba(255,255,255,0.8);
            background: #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
        .slider-container.success .slider-handle {
            background: #000;
            border-color: #000;
            left: calc(100% - 56px) !important;
        }
        .slider-container.success .slider-text {
            color: #000;
            opacity: 1 !important;
            font-weight: 700;
        }

        /* FALLBACK STATE */
        .slider-container.fallback {
            border-color: #333;
            background: #111;
        }
        .slider-container.fallback .slider-text {
            color: #fff;
            opacity: 1 !important;
            content: "TAP TO OPEN";
        }
        
    </style>
</head>
<body>

    <div id="vault-overlay">
        <div class="door door-left"></div>
        <div class="door door-right"></div>
        <div class="vault-counter" id="counter">$0.00</div>
    </div>

    <div id="main-app">
        <div class="brand-header">
            <img src="SixFigurePrompt-LOGO-wh-on-bl.png" alt="SFP" class="logo-img">
        </div>

        <div id="cards-wrapper">
            </div>
    </div>

    <script>
        // ============================================
        // 1. DATA INJECTION (ANTI-CACHE VERSION)
        // ============================================
        
        async function loadPrompts() {
            try {
                // Adds a timestamp to force the browser to see the new JSON
                const bustCache = '?v=' + new Date().getTime();
                const response = await fetch('prompts.json' + bustCache); 
                
                if (!response.ok) throw new Error("JSON not found");
                
                const database = await response.json();
                renderCards(database);
                
            } catch (error) {
                console.error("Could not load prompts:", error);
                const wrapper = document.getElementById('cards-wrapper');
                // Clean error UI
                wrapper.innerHTML = `<div style="color:#444; text-align:center; font-family:var(--font-mono); font-size:12px; margin-top:40px;">
                    INITIALIZING DATABASE...
                </div>`;
            }
        }

        // ============================================
        // 2. RENDER LOGIC
        // ============================================
        function renderCards(database) {
            const wrapper = document.getElementById('cards-wrapper');
            wrapper.innerHTML = ''; 

            database.forEach((item) => {
                const card = document.createElement('div');
                card.className = 'card';

                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-meta">${item.size}</div>
                        <div class="card-title scramble-text" data-value="${item.title}">${item.title}</div>
                    </div>
                    
                    <div class="slider-container" id="slider-${item.id}">
                        <div class="slider-text">Slide to Copy</div>
                        <div class="slider-handle" id="handle-${item.id}">
                            <div class="icon-wrap">
                                <svg class="icon-lock" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                            </div>
                            <svg class="progress-ring" width="52" height="52">
                                <circle class="progress-ring__circle" stroke="white" stroke-width="3" fill="transparent" r="23" cx="26" cy="26"/>
                            </svg>
                        </div>
                    </div>
                `;
                wrapper.appendChild(card);
                initSlider(item.id, item.payload);
            });
            
            // Trigger scramble after small delay
            setTimeout(() => {
                document.querySelectorAll('.scramble-text').forEach(el => scramble(el));
            }, 800);
        }

        // ============================================
        // 3. VAULT ANIMATION
        // ============================================
        const counterEl = document.getElementById('counter');
        const vaultOverlay = document.getElementById('vault-overlay');
        const min = 100000;
        const max = 999999;
        const randomBase = Math.floor(Math.random() * (max - min + 1) + min); 
        const randomCents = Math.floor(Math.random() * 100);
        const finalAmount = randomBase + (randomCents / 100);

        function runVaultSequence() {
            loadPrompts();

            let start = 0;
            const duration = 2200; // 2.2s for dramatic effect
            const startTime = performance.now();

            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                // "Ease Out Quart" for that expensive feeling deceleration
                const ease = 1 - Math.pow(1 - progress, 4); 
                const currentVal = start + (finalAmount - start) * ease;
                
                counterEl.innerText = '$' + currentVal.toLocaleString('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });

                if (progress < 1) {
                    requestAnimationFrame(update);
                } else {
                    setTimeout(openVault, 300);
                }
            }
            requestAnimationFrame(update);
        }

        function openVault() {
            vaultOverlay.classList.add('vault-open');
        }

        window.onload = runVaultSequence;

        // ============================================
        // 4. SLIDER LOGIC (10/10 PHYSICS)
        // ============================================
        function initSlider(id, payload) {
            const container = document.getElementById(`slider-${id}`);
            const handle = document.getElementById(`handle-${id}`);
            const text = container.querySelector('.slider-text');
            const iconWrap = handle.querySelector('.icon-wrap');
            const ring = handle.querySelector('.progress-ring__circle');
            
            const radius = ring.r.baseVal.value;
            const circumference = radius * 2 * Math.PI;
            ring.style.strokeDasharray = `${circumference} ${circumference}`;
            ring.style.strokeDashoffset = circumference;

            let isDragging = false;
            let startX = 0;
            let containerWidth = 0;
            let maxSlide = 0;
            let holdTimer = null;
            let holding = false;
            let hasCopied = false;

            function startDrag(e) {
                if (container.classList.contains('success')) return;
                
                if (container.classList.contains('fallback')) {
                    window.open("https://chatgpt.com", "_blank");
                    return;
                }

                isDragging = true;
                hasCopied = false;
                startX = (e.type === 'touchstart') ? e.touches[0].clientX : e.clientX;
                containerWidth = container.offsetWidth;
                maxSlide = containerWidth - 56; // 52px handle + 4px margin
                handle.style.transition = 'none';
            }

            function onDrag(e) {
                if (!isDragging) return;
                const clientX = (e.type === 'touchmove') ? e.touches[0].clientX : e.clientX;
                let delta = clientX - startX;

                if (delta < 0) delta = 0;
                if (delta > maxSlide) delta = maxSlide;

                handle.style.left = `${4 + delta}px`;

                if (!holding) text.style.opacity = 1 - (delta / maxSlide);

                // Hit Edge (with 5px buffer)
                if (delta >= maxSlide - 5) {
                    if (!holding) {
                        holding = true;
                        onHitEdge();
                    }
                } else {
                    if (holding) {
                        holding = false;
                        onLeaveEdge();
                    }
                }
            }

            function onHitEdge() {
                if (!hasCopied) {
                    navigator.clipboard.writeText(payload);
                    hasCopied = true;
                    if (navigator.vibrate) navigator.vibrate(50);
                }
                text.innerText = "âœ… COPIED! KEEP HOLDING...";
                text.style.opacity = '1';
                text.style.color = "#fff";
                iconWrap.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>`;
                
                ring.style.opacity = 1;
                ring.style.transition = 'stroke-dashoffset 1.2s linear';
                ring.style.strokeDashoffset = '0';
                
                holdTimer = setTimeout(() => { launch(); }, 1200);
            }

            function onLeaveEdge() {
                clearTimeout(holdTimer);
                ring.style.transition = 'stroke-dashoffset 0.2s';
                ring.style.strokeDashoffset = circumference; 
                
                if (hasCopied) {
                    text.innerText = "COPIED";
                    text.style.opacity = '1'; 
                    iconWrap.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>`;
                }
            }

            function launch() {
                container.classList.add('success');
                text.innerText = "OPENING CHATGPT...";
                if (navigator.vibrate) navigator.vibrate([50, 50, 50]);
                isDragging = false;
                
                const win = window.open("https://chatgpt.com", "_blank");
                
                // Slow Retraction after launch
                setTimeout(() => { resetSlider(); }, 1000); 

                // Fallback check
                if (!win || win.closed || typeof win.closed === 'undefined') {
                    text.innerText = "TAP TO OPEN CHATGPT";
                    container.classList.remove('success');
                    container.classList.add('fallback');
                    handle.style.left = '4px';
                    iconWrap.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>`;
                }
            }

            function resetSlider() {
                if (container.classList.contains('fallback')) return;
                
                container.classList.remove('success');
                // Heavy, slow return
                handle.style.transition = 'left 2s cubic-bezier(0.19, 1, 0.22, 1)';
                handle.style.left = '4px';
                
                ring.style.opacity = 0;
                ring.style.transition = 'none';
                ring.style.strokeDashoffset = circumference;
                
                setTimeout(() => {
                    hasCopied = false;
                    text.innerText = "Slide to Copy";
                    text.style.color = "#888"; // Reset to muted text color
                    text.style.opacity = 1;
                    iconWrap.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>`;
                }, 2000);
            }

            function endDrag() {
                if (!isDragging) return;
                isDragging = false;
                holding = false;
                clearTimeout(holdTimer);
                
                ring.style.transition = 'none';
                ring.style.strokeDashoffset = circumference;
                ring.style.opacity = 0;

                if (!container.classList.contains('success') && !container.classList.contains('fallback')) {
                    handle.style.transition = 'left 0.3s cubic-bezier(0.2, 1, 0.3, 1)';
                    handle.style.left = '4px';
                    
                    if (hasCopied) {
                        text.innerText = "COPIED";
                        text.style.opacity = 1;
                        setTimeout(() => {
                            if(!isDragging && !container.classList.contains('success')) {
                                text.innerText = "Slide to Copy";
                                text.style.color = "#888";
                                iconWrap.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>`;
                            }
                        }, 3000);
                    } else {
                        text.innerText = "Slide to Copy";
                        text.style.opacity = 1;
                        text.style.color = "#888";
                    }
                }
            }

            handle.addEventListener('mousedown', startDrag);
            handle.addEventListener('touchstart', startDrag);
            window.addEventListener('mousemove', onDrag);
            window.addEventListener('touchmove', onDrag);
            window.addEventListener('mouseup', endDrag);
            window.addEventListener('touchend', endDrag);
            
            container.addEventListener('click', () => {
                 if (container.classList.contains('fallback')) window.open("https://chatgpt.com", "_blank");
            });
        }

        // ============================================
        // 5. UTILS
        // ============================================
        document.getElementById("cards-wrapper").onmousemove = e => {
            for(const card of document.getElementsByClassName("card")) {
                const rect = card.getBoundingClientRect(),
                      x = e.clientX - rect.left,
                      y = e.clientY - rect.top;
                card.style.setProperty("--x", `${x}px`);
                card.style.setProperty("--y", `${y}px`);
            }
        };

        const financeChars = "$0123456789,%";
        function scramble(element) {
            let iteration = 0;
            const originalText = element.dataset.value;
            let interval = setInterval(() => {
                element.innerText = originalText.split("").map((letter, index) => {
                    if(index < iteration) return originalText[index];
                    if(originalText[index] === ' ') return ' ';
                    return financeChars[Math.floor(Math.random() * financeChars.length)];
                }).join("");
                if(iteration >= originalText.length) clearInterval(interval);
                iteration += 1 / 3;
            }, 30);
        }
    </script>
</body>
