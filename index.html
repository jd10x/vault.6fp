<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Six Figure Prompt // VAULT</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- 0. RESET & CORE --- */
        :root {
            --bg: #000000;
            --card-bg: #050505;
            --border: #1a1a1a;
            --text: #e0e0e0;
            --text-dim: #666;
            --font: 'Space Grotesk', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* --- 1. VAULT INTRO --- */
        #vault-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            user-select: none;
        }

        .door {
            position: absolute;
            top: 0; width: 50%; height: 100%;
            background: #000;
            z-index: 2;
            transition: transform 1.2s cubic-bezier(0.8, 0, 0.2, 1);
            border-bottom: 1px solid #111;
        }
        
        .door-left { left: 0; border-right: 1px solid #222; }
        .door-right { right: 0; border-left: 1px solid #222; }

        .vault-counter {
            position: relative;
            z-index: 3;
            font-size: 2.2rem;
            font-weight: 700;
            color: #fff;
            font-variant-numeric: tabular-nums;
            letter-spacing: -1px;
            transition: opacity 0.5s, transform 0.5s;
        }

        .vault-open .door-left { transform: translateX(-100%); }
        .vault-open .door-right { transform: translateX(100%); }
        .vault-open .vault-counter { opacity: 0; transform: scale(1.2); }

        /* --- 2. MAIN APP --- */
        #main-app {
            width: 100%;
            max-width: 600px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transition: opacity 1s ease-in 0.6s;
            padding-bottom: 150px; 
        }
        
        .vault-open + #main-app { opacity: 1; }

        .brand-header {
            margin-bottom: 50px;
            text-align: center;
            position: relative;
            z-index: 10;
            user-select: none;
        }

        .logo-img {
            max-width: 130px; 
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            /* Existing breathe animation */
            animation: breathe 4s ease-in-out infinite;
            /* Prepare for sheen effect */
            will-change: filter; 
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
        }

        /* --- NEW: LOGO SHEEN EFFECT --- */
        .logo-img.sheen-active {
            /* Overrides breathe temporarily with a intense glow pulse */
            animation: logo-sheen-pulse 0.8s ease-out forwards !important;
        }

        @keyframes logo-sheen-pulse {
            0% { filter: drop-shadow(0 0 0 rgba(255,255,255,0)) brightness(1); }
            40% { filter: drop-shadow(0 0 25px rgba(255,255,255,0.9)) brightness(1.3); transform: scale(1.05); }
            100% { filter: drop-shadow(0 0 0 rgba(255,255,255,0)) brightness(1); transform: scale(1); }
        }


        /* --- 3. THE CARD --- */
        #cards-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border);
            padding: 24px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* Desktop Spotlight Effect */
        @media (hover: hover) {
            .card::before {
                content: "";
                position: absolute;
                top: 0; left: 0; right: 0; bottom: 0;
                border-radius: 16px;
                padding: 1px;
                background: radial-gradient(600px circle at var(--x) var(--y), rgba(255, 255, 255, 0.4), transparent 40%);
                -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
                -webkit-mask-composite: xor;
                mask-composite: exclude;
                opacity: 0;
                transition: opacity 0.5s;
                pointer-events: none;
                z-index: 2;
            }
            .card:hover::before { opacity: 1; }
        }

        .card-meta {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-dim);
            margin-bottom: 8px;
            font-weight: 700;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: #fff;
            margin: 0;
            line-height: 1.4;
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .scramble-text { 
            display: inline-block;
            white-space: nowrap; 
        }

        /* --- 4. THE SMART SLIDER --- */
        .slider-container {
            width: 100%;
            height: 64px;
            background: #000;
            border: 1px solid #222;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 5;
            touch-action: none; 
            user-select: none;
        }

        .slider-text {
            font-size: 0.85rem;
            color: #444;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            pointer-events: none;
            transition: opacity 0.2s, color 0.2s;
            position: absolute;
            width: 100%;
            text-align: center;
            z-index: 1;
        }

        /* The Interactive Handle */
        .slider-handle {
            position: absolute;
            left: 5px;
            top: 5px;
            width: 54px; 
            height: 54px;
            background: #1a1a1a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            z-index: 5;
            transition: background 0.3s, transform 0.1s, left 0.1s; 
            border: 1px solid #333;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .slider-handle:active {
            background: #252525;
            cursor: grabbing;
            transform: scale(0.95);
        }

        .slider-handle svg {
            width: 20px;
            height: 20px;
            stroke: #888;
            transition: all 0.3s ease;
        }

        /* Visual State when Copied */
        .slider-handle.copied-state {
            background: #fff;
            border-color: #fff;
        }
        .slider-handle.copied-state svg {
            stroke: #000;
        }

        /* Success State (Launch) */
        .slider-container.success {
            border-color: #fff;
            background: #fff;
        }
        .slider-container.success .slider-handle {
            background: #000;
            border-color: #000;
            left: calc(100% - 59px) !important;
        }
        .slider-container.success .slider-text {
            color: #000;
            opacity: 1 !important;
            font-weight: 800;
        }

        /* Fallback State (Popup Blocked) */
        .slider-container.fallback {
            border-color: #333;
            background: #111;
        }
        .slider-container.fallback .slider-text {
            color: #fff;
            opacity: 1 !important;
            content: "TAP TO OPEN";
        }
    </style>
</head>
<body>

    <div id="vault-overlay">
        <div class="door door-left"></div>
        <div class="door door-right"></div>
        <div class="vault-counter" id="counter">$0.00</div>
    </div>

    <div id="main-app">
        <div class="brand-header">
            <img src="SixFigurePrompt-LOGO-wh-on-bl.png" alt="SFP" class="logo-img" id="main-logo">
        </div>

        <div id="cards-wrapper">
            </div>
    </div>

    <script>
        // ============================================
        // 0. CONFIGURATION
        // ============================================
        const MASTER_LINK = "https://chatgpt.com/gg/v/69321bd173ec81a1bf05142deb8b6d11?token=RGxcYKl-dcfH9WCO2A5o_Q";

        // ============================================
        // 1. DATA INJECTION
        // ============================================
        async function loadPrompts() {
            try {
                const bustCache = '?v=' + new Date().getTime();
                const response = await fetch('prompts.json' + bustCache); 
                if (!response.ok) throw new Error("JSON not found");
                const database = await response.json();
                renderCards(database);
            } catch (error) {
                console.error("Could not load prompts:", error);
                const wrapper = document.getElementById('cards-wrapper');
                wrapper.innerHTML = `<div style="color:#666; text-align:center; font-family:sans-serif; padding-top:20px;">
                    INITIALIZING DATABASE...<br><span style="font-size:12px; opacity:0.5;">(Ensure prompts.json exists)</span>
                </div>`;
            }
        }

        // ============================================
        // 2. RENDER LOGIC
        // ============================================
        function renderCards(database) {
            const wrapper = document.getElementById('cards-wrapper');
            wrapper.innerHTML = ''; 

            database.forEach((item) => {
                const card = document.createElement('div');
                card.className = 'card';

                card.innerHTML = `
                    <div>
                        <div class="card-meta">${item.size}</div>
                        <div class="card-title">
                            <span class="scramble-text" data-value="${item.title}">${item.title}</span>
                        </div>
                    </div>
                    
                    <div class="slider-container" id="slider-${item.id}">
                        <div class="slider-text">Copy &nbsp;/&nbsp; Slide to use</div>
                        <div class="slider-handle" id="handle-${item.id}">
                            <div class="icon-wrap">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                            </div>
                        </div>
                    </div>
                `;
                wrapper.appendChild(card);
                initSmartSlider(item.id, item.payload);
            });
            
            setTimeout(() => {
                document.querySelectorAll('.scramble-text').forEach(el => scramble(el));
            }, 600);
        }

        // ============================================
        // 3. VAULT ANIMATION
        // ============================================
        const counterEl = document.getElementById('counter');
        const vaultOverlay = document.getElementById('vault-overlay');
        const min = 100000;
        const max = 999999;
        const randomBase = Math.floor(Math.random() * (max - min + 1) + min); 
        const randomCents = Math.floor(Math.random() * 100);
        const finalAmount = randomBase + (randomCents / 100);

        function runVaultSequence() {
            loadPrompts(); 
            let start = 0;
            const duration = 2000;
            const startTime = performance.now();

            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const ease = 1 - Math.pow(1 - progress, 4); 
                const currentVal = start + (finalAmount - start) * ease;
                
                counterEl.innerText = '$' + currentVal.toLocaleString('en-US', {
                    minimumFractionDigits: 2, maximumFractionDigits: 2
                });

                if (progress < 1) requestAnimationFrame(update);
                else setTimeout(openVault, 200);
            }
            requestAnimationFrame(update);
        }

        function openVault() {
            vaultOverlay.classList.add('vault-open');
            setTimeout(() => {
                document.querySelectorAll('.scramble-text').forEach(el => scramble(el));
            }, 600);
        }
        window.onload = runVaultSequence;

        // ============================================
        // 4. SMART SLIDER LOGIC
        // ============================================
        function initSmartSlider(id, payload) {
            const container = document.getElementById(`slider-${id}`);
            const handle = document.getElementById(`handle-${id}`);
            const text = container.querySelector('.slider-text');
            const iconWrap = handle.querySelector('.icon-wrap');
            
            let isDragging = false;
            let startX = 0;
            let containerWidth = 0;
            let maxSlide = 0;
            let hasMovedSignificantly = false; 
            let launched = false;

            function start(e) {
                if (container.classList.contains('success') || launched) return;
                
                if (container.classList.contains('fallback')) {
                    window.open(MASTER_LINK, "_blank");
                    return;
                }

                isDragging = true;
                hasMovedSignificantly = false; 
                startX = (e.type === 'touchstart') ? e.touches[0].clientX : e.clientX;
                containerWidth = container.offsetWidth;
                maxSlide = containerWidth - 59; 
                handle.style.transition = 'none';
            }

            function move(e) {
                if (!isDragging || launched) return;
                if(e.cancelable && e.type === 'touchmove') e.preventDefault();
                
                const clientX = (e.type === 'touchmove') ? e.touches[0].clientX : e.clientX;
                let delta = clientX - startX;

                if (Math.abs(delta) > 5) hasMovedSignificantly = true;

                if (delta < 0) delta = 0;
                if (delta > maxSlide) delta = maxSlide;

                handle.style.left = `${5 + delta}px`;
                text.style.opacity = 1 - (delta / maxSlide);

                if (delta >= maxSlide - 5) launch();
            }

            function end(e) {
                if (!isDragging || launched) return;
                isDragging = false;
                
                if (!hasMovedSignificantly) {
                    performCopy();
                    handle.style.left = '5px';
                    text.style.opacity = 1;
                } else {
                    handle.style.transition = 'left 0.3s cubic-bezier(0.2, 1, 0.3, 1)';
                    handle.style.left = '5px';
                    text.style.opacity = 1;
                }
            }

            function performCopy() {
                if(launched) return; 

                // --- NEW: Trigger Logo Sheen Effect ---
                triggerLogoSheenEffect();

                // Try Modern API first
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(payload)
                        .then(() => triggerCopySuccess())
                        .catch(() => iosCopyFallback(payload)); 
                } else {
                    iosCopyFallback(payload);
                }
            }

            function triggerCopySuccess() {
                handle.classList.add('copied-state');
                iconWrap.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>`;
                text.innerText = "COPIED!";
                text.style.color = "#fff";
                
                if (navigator.vibrate) navigator.vibrate(50);

                setTimeout(() => {
                    if(!launched) { 
                        handle.classList.remove('copied-state');
                        iconWrap.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>`;
                        text.innerText = "Tap to Copy  /  Slide";
                        text.style.color = "#444";
                    }
                }, 2000);
            }

            function iosCopyFallback(text) {
                const input = document.createElement("input");
                input.setAttribute("type", "text");
                input.value = text;
                input.style.position = "fixed";
                input.style.top = "0"; input.style.left = "0";
                input.style.opacity = "0"; input.style.pointerEvents = "none";
                
                document.body.appendChild(input);
                input.focus(); input.select();
                try {
                    document.execCommand('copy');
                    triggerCopySuccess(); 
                } catch (err) { console.error('Fallback copy failed', err); }
                document.body.removeChild(input);
            }

            function launch() {
                if(launched) return;
                launched = true;
                isDragging = false;

                container.classList.add('success');
                text.innerText = "OPENING CHATGPT...";
                if (navigator.vibrate) navigator.vibrate([50, 50, 50]);
                
                const win = window.open(MASTER_LINK, "_blank");
                
                setTimeout(() => { resetSlider(); }, 2000); 

                if (!win || win.closed || typeof win.closed === 'undefined') {
                    text.innerText = "TAP TO OPEN CHATGPT";
                    container.classList.remove('success');
                    container.classList.add('fallback');
                    handle.style.left = '5px';
                    launched = false;
                }
            }

            function resetSlider() {
                if (container.classList.contains('fallback')) return;
                container.classList.remove('success');
                handle.style.transition = 'left 0.5s cubic-bezier(0.2, 1, 0.3, 1)';
                handle.style.left = '5px';
                setTimeout(() => {
                    launched = false; 
                    text.innerText = "Tap to Copy  /  Slide";
                    text.style.color = "#444";
                    text.style.opacity = 1;
                }, 500);
            }

            handle.addEventListener('mousedown', start);
            handle.addEventListener('touchstart', start, {passive: false});
            window.addEventListener('mousemove', move);
            window.addEventListener('touchmove', move, {passive: false}); 
            window.addEventListener('mouseup', end);
            window.addEventListener('touchend', end);
            window.addEventListener('touchcancel', end); 
            window.addEventListener('mouseleave', end);  
            
            container.addEventListener('click', () => {
                 if (container.classList.contains('fallback')) window.open(MASTER_LINK, "_blank");
            });
        }

        // ============================================
        // 5. UTILS 
        // ============================================

        // --- NEW: Function to trigger the logo sheen ---
        function triggerLogoSheenEffect() {
            const logo = document.getElementById('main-logo');
            if (!logo || logo.classList.contains('sheen-active')) return;

            logo.classList.add('sheen-active');

            // Remove class after animation length (0.8s) so it can be triggered again
            setTimeout(() => {
                logo.classList.remove('sheen-active');
            }, 800);
        }

        // Spotlight Effect
        document.getElementById("cards-wrapper").onmousemove = e => {
            for(const card of document.getElementsByClassName("card")) {
                const rect = card.getBoundingClientRect(),
                      x = e.clientX - rect.left,
                      y = e.clientY - rect.top;
                card.style.setProperty("--x", `${x}px`);
                card.style.setProperty("--y", `${y}px`);
            }
        };

        const financeChars = "$0123456789,%#*@";
        function scramble(element) {
            const originalText = element.dataset.value;
            const rect = element.getBoundingClientRect();
            if(rect.width > 0) element.style.width = `${rect.width}px`; 
            element.style.textAlign = 'left'; 

            let iteration = 0;
            let interval = setInterval(() => {
                element.innerText = originalText.split("").map((letter, index) => {
                    if(index < iteration) return originalText[index];
                    if(originalText[index] === ' ') return ' ';
                    return financeChars[Math.floor(Math.random() * financeChars.length)];
                }).join("");
                if(iteration >= originalText.length) clearInterval(interval);
                iteration += 1 / 3;
            }, 30);
        }
    </script>
</body>
</html>
